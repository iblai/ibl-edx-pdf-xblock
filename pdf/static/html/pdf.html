<div class="pdf_block_iframe">
  <iframe id="unit-iframe" title="pdf" src="{href}" width="100%" height="603" frameBorder="0" allow="microphone *; camera *; midi *; geolocation *; encrypted-media *" allowfullscreen="" scrolling="no" referrerpolicy="origin">
    <p>It appears you don't have a PDF plugin for this browser.
      You can <a href="{href}">click here to
      download the PDF file.</a></p>
  </iframe>
</div>

<div class="pdf_block">
  <div id="pdf-loader">Loading document...</div>
  <div id="pdf-container"></div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
<!-- <script type="text/javascript" src="/static/js/src/pdf_view.js"></script> -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Check if the current domain starts with 'studio.'
  if (window.location.hostname.startsWith('studio.')) {
    console.log("Current domain starts with 'studio.', hiding PDF block...");
    var pdfBlock = document.querySelector('.pdf_block');
    if (pdfBlock) {
      pdfBlock.style.display = 'none';
    } else {
      console.error("Error: .pdf_block element not found.");
    }
  } else {
    console.log("Current domain does not start with 'studio.', hiding PDF block iframe...");
    var pdfBlockIframe = document.querySelector('.pdf_block_iframe');
    if (pdfBlockIframe) {
      pdfBlockIframe.style.display = 'none';
    } else {
      console.error("Error: .pdf_block_iframe element not found.");
    }
  }
});
</script>
