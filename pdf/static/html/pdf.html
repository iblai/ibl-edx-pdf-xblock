<div class="pdf_block_iframe" style="display:none;">
  <iframe id="unit-iframe" title="pdf" src="{href}" width="100%" height="603" frameborder="0" allow="microphone *; camera *; midi *; geolocation *; encrypted-media *" allowfullscreen="" scrolling="no" referrerpolicy="origin"></iframe>
</div>

<div class="pdf_block" style="display:none;">
  <canvas id="pdf-canvas"></canvas>
  <a id="pdf_hyperlink" href="{href}" target="_blank">Open PDF</a>
  <button id="pdf_download">Download PDF File</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
