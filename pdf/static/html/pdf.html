<script>
  console.log("Loaded DOMContent. Attempting to load PDF test...");

  function loadPDFContent() {
    var href = "{href}"; // Ensure this is the correct path to your PDF
    console.log("Loaded DOMContent. Attempting to load PDF...");
    console.log("PDF href value:", href);

    if (!href) {
      console.error("Error: href is undefined or null. Check the path to your PDF.");
    } else {
      loadPDF(href);
    }
  }

  if (document.readyState === "loading") {
    // If the document is still loading, add the event listener
    document.addEventListener('DOMContentLoaded', loadPDFContent);
  } else {
    // If the document is already loaded, call the function directly
    loadPDFContent();
  }
  </script>
